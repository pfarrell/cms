{% extends "base.html" %}
{% block title %}Patf.net{% endblock %}
{% block content %}
  <main class="grid">
  {% for post in posts %}
  <article class="">
    <img src="{{ post.image }}" />
    <div class="text">
      <h3>{{ post.title }}</h3>
      <p>
        {{ post.summary }}
      </p>
      {% if 'projectLink' in post %}
      <p><a class="btn-default" href="{{ post.projectLink }}" target="_">See it In Action!</a><p>
      {% endif %}
      <a class="btn-default" href="{{ post.date }}-{{ post.kebab}}.html">Read More</a>
    </div>
  </article>
  {% endfor %}
  </main>
{% endblock %}
